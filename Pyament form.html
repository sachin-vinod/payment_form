<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Payment form</h1>
    <hr>
    <h2>Contact information</h2>
    <form action="">
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
        <legend>Gender *</legend>
            <p>
                male <input type="radio" name="gender" id="male" required>
                female <input type="radio" name="gender" id="female" required>
                other <input type="radio" name="gender" id="other" required>
            </p>
        </fieldset>
        <p>Address: * <textarea name="address" id="" cols="100" rows="10"></textarea required></p>
        <p>pincode: * <input type="number" name="pincode" id="pincode" required></p>
        <p>Email: *   <input type="email" name="email" id="email" required></p>
        <hr>
        <h2>Payment detail</h2>
        <p>Card type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select card type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="paytm">Paytm</option>
                <option value="e-banking">E-banking</option>
            </select>
        </p>
        <p>Card number: * <input type="number" name="card_number" id="card_number" required></p>
        <p>cvv: *<input type="number" name="cvv" id="cvv" required></p>
        <p>Expiration date:* <input type="date" name="expiration_date" id="expiration_date" required></p>
        <input type="submit" value="Pay now">
    </form>
</body>
</html>
